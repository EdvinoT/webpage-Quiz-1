<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Site - Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. Header: Logo left + Nav right (desktop) -->
  <header class="header">
    <div class="logo">My Portfolio</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- 2. Container: max 1000px centered + padding -->
  <main class="container">
    <!-- 3. Hero: 2-col desktop (card right), stacks mobile -->
    <section class="hero">
      <div class="hero-text">
        <h1>Data and Design</h1>
        <p>Clean layout, responsive grid, no frameworks.</p>
        <a href="gallery.html" class="btn">See Gallery</a>
      </div>
      <div class="hero-card">
        <h2>KPI</h2>
        <p class="kpi">72%</p>
      </div>
    </section>

    <!-- 4. Grid: 4→2→1 columns responsive -->
    <section class="grid">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">2026</footer>
</body>
</html>
